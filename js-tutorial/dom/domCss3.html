<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         #box {
            width: 200px;
            height: 200px;
            border-style: solid;
            border-width: 10px;
            background-color: tomato;
        }
        button{
            position: fixed;
            top: 250px;
            font-size: 30px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    
    <div id="box"></div>
    <button id="btn" onclick="hiddenShow()">HIDDEN</button>

</body>
<script>

    let boxElement = document.getElementById('box');
    let btnElement = document.getElementById('btn');

    let displayStatus = true;

    //butona tıkladığımda box kaybolsun bir daha tıkladığımda gözüksün.
    function hiddenShow(){

        if(displayStatus === true){
            boxElement.style.display = 'none';
            displayStatus = false;
            btn.innerHTML = 'SHOW'
        }
        else{
            boxElement.style.display = '';
            displayStatus = true;
            btn.innerHTML = 'HIDDEN'
        }

    }

</script>
</html>
