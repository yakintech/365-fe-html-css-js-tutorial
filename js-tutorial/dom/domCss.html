<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            border-style: solid;
            border-width: 10px;
        }
    </style>
</head>

<body>

    <div id="box">

    </div>
    <div style="margin-top: 20px">
        <button onclick="changeBackgroundColor()">Change Background Color</button>
        <button onclick="changeBorderColor()">Change Border Color</button>
        <button onclick="changeSize()">Change Size</button>
    </div>
</body>
<script>

    function changeBorderColor() {
        document.getElementById('box').style.borderColor = 'aqua'; 
    }

    function changeBackgroundColor() {
        document.getElementById('box').style.backgroundColor = 'tomato';
    }

    function changeSize(){
        document.getElementById('box').style.width = "500px";
        document.getElementById('box').style.height = "500px";
    }
</script>

</html>
