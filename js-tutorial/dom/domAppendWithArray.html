<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="city">

    </ul>
    <button onclick="appendCities()">Add</button>
    <button onclick="clearCities()">Clear</button>
</body>
<script>
    let cities = ['İstanbul', 'İzmir', 'Ankara', 'Trabzon', 'Diyarbakır', "Aydın", "Uşak"];

    function appendCities(){

        clearCities();
        cities.map(function(item){

            let liElement = document.createElement('li');
            liElement.innerHTML = item;

            document.getElementById('city').appendChild(liElement);

        })

    }

    function clearCities(){
        document.getElementById('city').innerHTML = "";
    }

</script>
</html>
