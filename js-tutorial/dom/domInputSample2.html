<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="">Number-1</label>
        <input type="text" name="" id="number1">
    </div>
    <div>
        <label for="">Number-2</label>
        <input type="text" name="" id="number2">
    </div>
    <div>
        <button onclick="topla()">Topla</button>
    </div>
    <div>
        <h1 id="result">0</h1>
    </div>
</body>
<script>
    // Ekrana 2 input ve bir adet buton koy. Butona tıkladığında inputtaki değerleri TOPLASIN ve bir h1 içerisine yazsın
    //Number fonksiyonum sayesinde string değerimi number a çevirdim.

    function topla(){

        let number1 = document.getElementById('number1').value;
        let number2 = document.getElementById('number2').value;

        let total = Number(number1) + Number(number2);

        document.getElementById('result').innerHTML = total;

    }

</script>
</html>
