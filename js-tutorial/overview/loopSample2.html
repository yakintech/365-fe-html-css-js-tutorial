<script>



    let numbers = [3, 5, -10, 22, 33];

    // 10 kere dönen bir for, her döngüde rastgele bir sayı üretiyor ve bu sayıyı diziye atıyor.

    for (let i = 0; i < 10; i++) {
        //1 ile 100 arasında rastgele bir sayı tanımla
        let randomNumber = Math.floor(Math.random() * 100);
        numbers.push(randomNumber);
    }

    console.log('Numbers ', numbers);

</script>
