<script>

    function getName() {
        return "Çağatay Senkron"
    }

    async function getNameAsync() {
        //throw "Fonksiyon sırasında bir hata meydana geldi!";
        return "Çağatay Yıldız Asenkron"
    }

    //Senkron fonksiyon çağırıyorum

    // let name = getName();
    // alert(name);

    //Asenkron fonksiyonu çağırıyorum. Bir asenkron fonksiyon daima promise objesi döner!

    console.log(getNameAsync());


    getNameAsync()
        .then((result) => {
            alert(result);
        })
        .catch((err) => {
            alert(err);
        })


    alert('Ece');




</script>
